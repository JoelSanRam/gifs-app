<div
  class="bg-slate-100 w-screen h-screen antialiased text-slate-300 selection:bg-blue-600 selection:text-white overflow-x-hidden"
>
  <div class="flex relative w-screen h-screen">
    <!-- Sidebar -->
    <div
      [ngClass]="{
        'translate-x-0': isMenuOpen,
        '-translate-x-full': !isMenuOpen
      }"
      class="fixed inset-y-0 left-0 w-[230px] bg-gray-900 transform transition-transform duration-300 ease-in-out z-40 md:translate-x-0"
    >
      <app-sidebarmenu />
    </div>

    <!-- Overlay for mobile -->
    @if (isMenuOpen) {
  <div (click)="toggleMenu()" class="fixed inset-0 bg-black opacity-50 z-30 md:hidden"></div>
}

    <!-- Main content -->
    <div class="flex-1 flex flex-col md:ml-[230px]">
      <!-- Hamburger menu for mobile -->
      <div class="md:hidden p-4 flex justify-end items-center bg-white shadow-md">
        <button (click)="toggleMenu()" class="text-slate-800">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
        </button>
      </div>

      <div class="flex-1 overflow-y-auto text-slate-800">
        <router-outlet />
      </div>
    </div>
  </div>
</div>
