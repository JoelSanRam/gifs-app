<div class="h-screen grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 overflow-x-hidden p-2"
  (scroll)="onScroll($event)" #groupDiv
>
  @for (groups of gifService.trendingGifGroup(); track $index) {
  <div class="grid gap-4">
    @for (gif of groups; track gif.id) {
    <div>
      <img
        class="h-full w-full rounded-lg object-fit-cover"
        [src]="gif.url"
        [alt]="gif.title"
      />
    </div>
    }
  </div>
  }
</div>
